<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת רספונסיביות - DonorDetailsModal</title>
    <style>
/* Global overflow prevention */
* {
  box-sizing: border-box;
}

/* Modal-specific styling for donor details */
.donor-details-modal {
  /* תמיד 70% מרוחב המסך - לא יותר */
  width: 70vw;
  max-width: 70vw;
  max-height: 90vh;
  display: flex;
  flex-direction: column;
  box-sizing: border-box;
  margin: 0 auto;
}

.modal-body {
  flex: 1;
  overflow-y: auto;
  overflow-x: hidden;
  padding: 20px;
  box-sizing: border-box;
  min-width: 0;
}

.details-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 20px;
  width: 100%;
  box-sizing: border-box;
}

.section {
  background: #f8f9fa;
  border: 1px solid #e9ecef;
  border-radius: 8px;
  padding: 20px;
  box-sizing: border-box;
  width: 100%;
  min-width: 0;
}

.section h3 {
  margin: 0 0 15px 0;
  color: #495057;
  font-size: 18px;
  font-weight: 600;
  border-bottom: 2px solid #007bff;
  padding-bottom: 8px;
}

.form-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  align-items: start;
  width: 100%;
  box-sizing: border-box;
}

.form-group {
  display: flex;
  flex-direction: column;
  flex: 1 1 300px; /* גדל, קטן, בסיס 300px - גודל אופטימלי לקליטת טקסט */
  min-width: 250px;
  max-width: 350px; /* מוגבל לגודל נוח לקריאה */
  box-sizing: border-box;
}

.form-group.full-width {
  flex: 1 1 100%;
  min-width: 100%;
  max-width: 100%;
}

.form-control {
  padding: 8px 12px;
  border: 1px solid #ced4da;
  border-radius: 4px;
  font-size: 14px;
  box-sizing: border-box;
  width: 100%;
  min-width: 0;
}

/* Modal overlay to prevent overflow */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  padding: 20px;
  box-sizing: border-box;
  overflow: hidden;
}

.modal-content {
  background: white;
  border-radius: 8px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
  width: 70vw;
  max-width: 70vw;
  max-height: 100%;
  overflow: hidden;
  box-sizing: border-box;
}

.modal-header {
  border-bottom: 1px solid #e9ecef;
  background: #f8f9fa;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-sizing: border-box;
}

.modal-footer {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  padding: 20px;
  border-top: 1px solid #e9ecef;
  background: #f8f9fa;
  flex-wrap: wrap;
  box-sizing: border-box;
}

/* Responsive breakpoints */
@media (max-width: 768px) {
  .modal-overlay {
    padding: 0;
  }
  
  .modal-content {
    width: 100vw !important;
    max-width: 100vw !important;
    height: 100vh;
    border-radius: 0;
  }
  
  .donor-details-modal {
    width: 100vw;
    height: 100vh;
    max-width: 100vw;
    max-height: 100vh;
    border-radius: 0;
  }
  
  .form-group {
    flex: 1 1 100%;
    min-width: 100%;
    max-width: 100%;
  }
  
  .checkbox-group {
    flex-direction: column;
  }
}


@media (min-width: 769px) and (max-width: 1024px) {
  .form-group {
    flex: 1 1 calc(50% - 15px);
    min-width: calc(50% - 15px);
    max-width: calc(50% - 15px);
  }
}

@media (min-width: 1025px) {
  .form-group {
    flex: 1 1 calc(33.333% - 10px);
    min-width: calc(33.333% - 10px);
    max-width: calc(33.333% - 10px);
  }
}

.form-group.full-width {
  flex: 1 1 100% !important;
  min-width: 100% !important;
  max-width: 100% !important;
}

body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.test-buttons {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 2000;
  display: flex;
  gap: 10px;
}

.test-button {
  background: #007bff;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 4px;
  cursor: pointer;
}
    </style>
</head>
<body>
    <div class="test-buttons">
        <button class="test-button" onclick="openModal()">פתח דיאלוג</button>
        <button class="test-button" onclick="closeModal()">סגור דיאלוג</button>
    </div>

    <div id="modal" class="modal-overlay" style="display: none;">
        <div class="modal-content donor-details-modal">
            <div class="modal-header">
                <h2>פרטי תורם</h2>
                <button onclick="closeModal()">&times;</button>
            </div>
            
            <div class="modal-body">
                <div class="details-grid">
                    <!-- פרטים אישיים -->
                    <div class="section personal-details">
                        <h3>פרטים אישיים</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label>שם פרטי *</label>
                                <input type="text" class="form-control" placeholder="שם פרטי">
                            </div>
                            <div class="form-group">
                                <label>שם משפחה *</label>
                                <input type="text" class="form-control" placeholder="שם משפחה">
                            </div>
                            <div class="form-group">
                                <label>מספר תעודת זהות</label>
                                <input type="text" class="form-control" placeholder="123456789">
                            </div>
                            <div class="form-group">
                                <label>אימייל</label>
                                <input type="email" class="form-control" placeholder="example@email.com">
                            </div>
                            <div class="form-group">
                                <label>טלפון</label>
                                <input type="tel" class="form-control" placeholder="050-1234567">
                            </div>
                            <div class="form-group">
                                <label>כתובת</label>
                                <input type="text" class="form-control" placeholder="רחוב 123, עיר">
                            </div>
                            <div class="form-group">
                                <label>עיר</label>
                                <input type="text" class="form-control" placeholder="תל אביב">
                            </div>
                            <div class="form-group">
                                <label>מיקוד</label>
                                <input type="text" class="form-control" placeholder="12345">
                            </div>
                            <div class="form-group">
                                <label>מדינה</label>
                                <input type="text" class="form-control" placeholder="ישראל">
                            </div>
                        </div>
                    </div>

                    <!-- מידע משפחתי -->
                    <div class="section family-info">
                        <h3>מידע משפחתי</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label>שם בן/בת זוג</label>
                                <input type="text" class="form-control" placeholder="שם בן/בת זוג">
                            </div>
                            <div class="form-group">
                                <label>מצב משפחתי</label>
                                <select class="form-control">
                                    <option value="">בחר אפשרות</option>
                                    <option value="married">נשוי/ה</option>
                                    <option value="single">רווק/ה</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>טלפון בית</label>
                                <input type="tel" class="form-control" placeholder="03-1234567">
                            </div>
                            <div class="form-group">
                                <label>טלפון נייד</label>
                                <input type="tel" class="form-control" placeholder="050-1234567">
                            </div>
                        </div>
                    </div>

                    <!-- הערות -->
                    <div class="section preferences">
                        <h3>הערות</h3>
                        <div class="form-grid">
                            <div class="form-group full-width">
                                <label>הערות כלליות</label>
                                <textarea class="form-control" rows="4" placeholder="הערות כלליות על התורם..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
                <button onclick="closeModal()">ביטול</button>
                <button>שמור</button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>

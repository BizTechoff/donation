<div class="modal-overlay">
  <div class="modal-content blessing-text-modal">
    <div class="modal-header">
      <div class="header-content">
        <h2>注专转 住 专</h2>
        <p class="donor-name">转专/转: {{args.donorName}}</p>
      </div>
      <button class="modal-close" (click)="onClose()">&times;</button>
    </div>

    <div class="modal-body">
      <div class="editor-container">
        <label class="editor-label">住 专:</label>
        <textarea
          class="blessing-textarea"
          [(ngModel)]="blessingText"
          (ngModelChange)="onTextChange()"
          placeholder="拽/  转 住 专..."
          rows="12"
          autofocus
        ></textarea>
        <div class="character-count">
          {{characterCount}} 转
        </div>
      </div>

      <!-- <div class="suggestions-section">
        <h4> 爪注转 住 专:</h4>
        <ul class="suggestions-list">
          <li>转 转专转  转   住</li>
          <li>转 专 注 转专 , 转 专转 专 爪</li>
          <li>注专转 砖 转专 转   转  </li>
        </ul>
      </div> -->
    </div>

    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="onClose()"></button>
      <button class="btn btn-primary" (click)="save()">砖专 专</button>
    </div>
  </div>
</div>

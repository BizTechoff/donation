<div class="scan-waiting-modal">
  <div class="modal-header">
    <mat-icon class="header-icon">scanner</mat-icon>
    <h3>ממתין לסריקה...</h3>
  </div>

  <div class="modal-body">
    <mat-progress-bar mode="indeterminate" *ngIf="newFiles.length === 0"></mat-progress-bar>

    <p class="hint" *ngIf="newFiles.length === 0">
      הנח את המסמך בסורק. הקובץ ישויך אוטומטית לתרומה.
    </p>

    <div class="new-files" *ngIf="newFiles.length > 0">
      <div class="file-item" *ngFor="let file of newFiles">
        <mat-icon class="file-icon">check_circle</mat-icon>
        <span class="file-name">{{ file.fileName }}</span>
      </div>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      <p class="hint">ממתין לסריקות נוספות...</p>
    </div>
  </div>

  <div class="modal-footer">
    <button mat-raised-button (click)="close()">
      <mat-icon>close</mat-icon>
      {{ newFiles.length > 0 ? 'סגור' : 'ביטול' }}
    </button>
  </div>
</div>
